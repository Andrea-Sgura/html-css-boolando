<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="left-col">
                Donna Uomo Bambini
            </div>
            <div class="main-col">
                Boolean
            </div>
            <div class="right-col">
                <i class="fa-solid fa-user"></i><i class="fa-regular fa-heart"></i><i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="container-main justify-content-between">
            <div class="col-33">
                <div class="card">
                    <img src="./img/img/1.webp" alt="">
                    <div class="brand">Levi's</div>
                    <div class="product">Relaxed Fit Tee Unisex</div>
                    <div class="price">14,99&euro;</div>
                </div>
            </div>
            <div class="col-33">
                <div class="card">
                    <img src="./img/img/2.webp" alt="">
                    <div class="brand">Guess</div>
                    <div class="product">Roses Tee</div>
                    <div class="price">20,99&euro;</div>
                </div>
            </div>
            <div class="col-33">
                <div class="card">
                    <img src="./img/img/3.webp" alt="">
                    <div class="brand">Come Zucchero Filato</div>
                    <div class="product">Voglia di Colori Pastello</div>
                    <div class="price">129,99&euro;</div>
                </div>
            </div>
            <div class="col-33">
                <div class="card">
                    <img src="./img/img/4.webp" alt="">
                    <div class="brand">Levi's</div>
                    <div class="product">Tee Unisex</div>
                    <div class="price">14,99&euro;</div>
                </div>
            </div>
            <div class="col-33">
                <div class="card">
                    <img src="./img/img/5.webp" alt="">
                    <div class="brand">Maya Deluxe</div>
                    <div class="product">Stripe Bodice</div>
                    <div class="price">99,99&euro;</div>
                </div>
            </div>
            <div class="col-33">
                <div class="card">
                    <img src="./img/img/6.webp" alt="">
                    <div class="brand">Esprit</div>
                    <div class="product">Maglione - Black</div>
                    <div class="price">29,99&euro;</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
